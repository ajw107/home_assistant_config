decluttering_templates:
  device_energy_graphs:     # This is the name of a template
    default:
      - icon: flash
      - spanrows: 1
      - spancols: 1
    card:
      name: '[[name]]'
      icon: 'mdi:[[icon]]'
      type: 'custom:mini-graph-card'
      #gridrow: 4 / span 1 
      gridrow: '[[row]] / span [[spanrows]]'
      #gridcol: 1 / span 1
      gridcol: '[[col]] / span [[spancols]]'
      group: false
      hour24: true
      hours_to_show: 24
      line_width: 4
      points_per_hour: 4
      show:
        extrema: true
        fill: fade
        icon: true
        labels: false
        name: true
        state: true
      style: |
        ha-card {
          border: solid 2px var(--primary-color);
          height: 100%;
          width: 100%;
        }
      color_thresholds:
        - color: '#039BE5'
          value: 0
        - color: '#0da035'
