        - '[[sensor]]'
  standard_square_button:
    default:
      - size: 30%
      - card_height: none
      - lock_enabled: false
      - color: auto
      - name_color: auto
      - spin: false
      - show_name: true
      - show_state: true
      - show_label: false
      - show_icon: true
      - show_last_changed: false
